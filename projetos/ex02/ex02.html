<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://pnghq.com/wp-content/uploads/pnghq.com-age-png-photo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="ex02.js" defer></script>
    <title>Verificador de idade</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body{
            background: rgb(24,55,75);
            background-color: rgba(13,31,42,1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Barlow Condensed';
            color: azure;
            zoom: 130%;
            height: 100%;
        }
        .site{
            animation: fade-in2 3s;
        }
        .title{
            display: flex;
            justify-content: center;
            padding: 25px;
            font-size: 2rem;
        }
        .container{
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.5rem;
            background-color: lightslategray;
            margin: 0 auto;
            width: 500px;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.22);
            -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.22);
            box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.22);
        }
        .submit{
            display: flex;
            padding: 5px;
            justify-content: center;
            color: azure;
            background: rgb(24,55,75);
            background: linear-gradient(180deg, rgba(24,55,75,1) 0%, rgba(13,31,42,1) 74%);
            border-radius: 5px;
            width: 30%;
            margin: 0 auto;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            border: none;
            margin-top: 15px;
            font-weight: 600;
        }
        .submit:hover{
            background-color: rgb(39, 81, 109);
            transform: scale(1.1);
            transition: 0.3s;
            
        }
        .logomarca{
            text-align: center;
            padding-top: 15px;
            color: rgba(240, 255, 255, 0.582);
            font-style: italic;
            box-sizing: border-box;
            background-color: rgba(13,31,42,1);           
        }
        .imagemsexo{
            margin-top: 15px;
            animation: fade-in 1.2s;
        }
        .resultadoform{
            margin-top: 15px;
            animation: fade-in 1.2s;
        }
        .year{
            display: flex;
            align-items: flex-start;
        }
        #yearbirth{
            border-radius: 5px;
            border: 2px solid rgb(24,55,75);
            height: 30px;
            padding-block: 0px;
            padding-inline: 2px;
            font-size: 16px;
            width: 15%;
            margin-left: 5px;
        }
        form{
            display: flex;
            gap: 5px;
            flex-direction: column;
            align-items: flex-start;
        }
        @keyframes fade-in {
            from{
                transform: scale(0.8);
                opacity: 0;
            }
            to{
                transform: scale(1);
                opacity: 100;
            }
        }
        @keyframes fade-in2 {
            from{
                transform: scale(0.9);
                opacity: 0;
            }
            to{
                transform: scale(1);
                opacity: 100;
            }
        }

        @media(max-width: 820px){
            .container{
                width: 350px;
            }
        }
        @media(max-width: 580px){

            .site{
                padding-top: 20px;
            }

            .container{
                width: 75%;
            }
            img{
                width: 150px;
            }

            form{
                align-items: center;
            }
            #yearbirth{
                width: 50%;
            }
            .year{
                flex-direction: column;
                align-items: center;
            }
            .title{
                font-size: 1.25rem;
            }
            .container h2{
                font-size: 1.75rem;
            }
            .sexselect{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
        @media(max-width: 380px){
            .title{
                font-size: 1rem;
            }
            .container{
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <section class="site">
        <div class="title">
            <h1>VERIFICADOR DE IDADE</h1>
        </div>

        <div class="container">
            <h2>Preencha o formulário:</h2>

            <div class="form">
                <form>
                    <div class="year">
                        <label>Ano de nascimento:</label>
                        <input type="number" id="yearbirth" placeholder="Ano">
                    </div>
                    <div class="sexselect">
                        <label>Sexo:</label>
                        <label><input type="radio" name="Sexo" class="sexodapessoa" value="Homem"> Masculino</label>
                        <label><input type="radio" name="Sexo" class="sexodapessoa" value="Mulher"> Feminino</label>
                    </div>
                </form>
                <p class="submit" onclick="mostrar()">Enviar</p>
                <div id="detect"></div>
                <div id="imgpeople"></div>
            </div> 

        </div>
            <p class="logomarca">©EduardoReche</p>  
    </section>
</body>
</html>
